<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

        * {
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: url("./img/background.jpg");
            background-size: cover;
            overflow: auto;
            position: relative;
        }

        nav {
            width: 100%;
            height: 10vh;
            position: relative;
            z-index: 1000;
        }

        .nav-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .logo span {
            color: #ff8fab;
            text-shadow: 0 0 10px #ff8fab;
        }

        .hamburg, .cancel {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
            color: white;
            display: none;
            font-size: clamp(2.5rem, 0.5rem + 5vw, 3rem);
        }

        .nav-container .links {
            display: flex;
        }

        .nav-container .links a {
            font-size: 1.2rem;
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 550;
            transition: 0.3s linear;
        }

        .nav-container .links a:hover {
            color: #ff8fab;
            border-bottom: 2px solid #ff8fab;
        }

        .nav-container .links .active {
            color: #ff8fab;
            border-bottom: 2px solid #ff8fab;
        }

        .dropdown {
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            transform: translateY(-500px);
            width: 100%;
            height: auto;
            backdrop-filter: blur(4px) brightness(40%);
            box-shadow: 0 0 20px black;
            transition: 0.2s linear;
        }

        .dropdown .links a {
            display: flex;
            color: white;
            text-decoration: none;
            padding: 15px 0;
            justify-content: center;
            align-items: center;
            transition: 0.2s linear;
        }

        .dropdown .links a:hover {
            background-color: #ff8fab;
        }

        /* Projects Section Styles */
        .services-container {
            width: 100%;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .services-content {
            width: 80%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            color: white;
        }

        .services-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .services-header h1 {
            font-size: 2.5rem;
            color: #ff8fab;
            text-shadow: 0 0 10px #ff8fab;
            margin-bottom: 1rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .service-card {
            background: rgba(255, 143, 171, 0.1);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px #ff8fab;
        }

        .service-icon {
            font-size: 3rem;
            color: #ff8fab;
            margin-bottom: 1.5rem;
        }

        .service-title {
            font-size: 1.5rem;
            color: #ff8fab;
            margin-bottom: 1rem;
        }

        .service-description {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #cccccc;
        }

        .service-price {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #ff8fab;
            font-weight: bold;
        }

        @media (max-height: 800px) {
            body {
                height: auto;
                min-height: 100vh;
            }
            
            .services-container {
                height: auto;
                min-height: 90vh;
            }
        }

        @media (max-width: 884px) {
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            nav .logo {
                position: absolute;
                top: 16px;
                left: 15px;
                font-size: 1.5rem;
            }

            .nav-container .links {
                display: none;
            }

            .hamburg, .cancel {
                display: block;
            }
        }

        @media (max-width: 640px) {
            .services-container {
                padding: 1rem;
            }

            .services-content {
                width: 95%;
                padding: 1.5rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .services-header h1 {
                font-size: 2rem;
            }

            .service-card {
                padding: 1.5rem;
            }
        }
    </style>
    <title>Projects - Portfolio Website</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                Kiara<span>Quinzha</span>
            </div>
            <div class="links">
                <div class="link"><a href="index.html">Home</a></div>
                <div class="link"><a href="about.html">About</a></div>
                <div class="link"><a href="skill.html">Skills</a></div>
                <div class="link active"><a href="service.html">Projects</a></div>
                <div class="link"><a href="contact.html">Contact</a></div>
            </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skill.html">Skills</a>
                <a href="service.html">Projects</a>
                <a href="contact.html">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <div class="services-container">
        <div class="services-content">
            <div class="services-header" data-aos="fade-down" data-aos-duration="1500">
                <h1>My Projects</h1>
            </div>
            <div class="services-grid">
                <!-- Project 1 -->
                 <a href="projek/kalkulator.html" style="text-decoration: none;">
                     <div class="service-card" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">
                         <div class="service-icon"><i class="fas fa-laptop-code"></i></div>
                         <h3 class="service-title">Project 1</h3>
                         <p class="service-description">Deskripsi singkat project kamu di sini.</p>
                     </div>
                 </a>

                <!-- Project 2 -->
                 <a href="/projek/jam.html" style="text-decoration: none;">
                     <div class="service-card" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">
                         <div class="service-icon"><i class="fas fa-paint-brush"></i></div>
                         <h3 class="service-title">Project 2</h3>
                         <p class="service-description">Deskripsi singkat project kamu di sini.</p>
                     </div>
                 </a>

                <!-- Project 3 -->
                 <a href="/projek/tolist.html" style="text-decoration: none;">
                     <div class="service-card" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">
                         <div class="service-icon"><i class="fas fa-mobile-alt"></i></div>
                         <h3 class="service-title">Project 3</h3>
                         <p class="service-description">Deskripsi singkat project kamu di sini.</p>
                     </div>
                 </a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset: 0});
        
        function hamburg() {
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(0px)"
        }
        
        function cancel() {
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(-500px)"
        }
    </script>
</body>
</html>
